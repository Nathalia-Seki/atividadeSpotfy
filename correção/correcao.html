<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correção Spotfy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style/correcao.css">
</head>
<body>
    <header>
        <!-- navBar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" data-bs-toggle="offcanvas" data-bs-target="#menuLateral" href="#">
                  <img src="/image/Logo/Spotify_logo_without_text.svg" alt="">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse w-100 d-flex justify-content-center navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav w-100 d-flex justify-content-center me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">FEATURED</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">GENERES AND MOOD</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">NEW RELEASES</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">DISCOVER</a>
                  </li>
              </div>
            </div>
          </nav>
    </header>

    <main class="container-fluid d-flex flex-column align-items-center">
        <h1>Winding Down..</h1>
        <div class="grupoMusicas container-fluid gap-3 d-flex">
            <!-- música 1 -->
            <div data-bs-toggle="offcanvas" data-bs-target="#playerMusica" class="card bg-transparent text-white" style="width: 18rem;">
                <img src="/image/Álbuns - Músicas/shakira.jpg" class="card-img-top" alt="...">
                <div class="card-body d-flex justify-content-center">
                  <p class="card-text">Shakira</p>
                </div>
              </div>
        </div>
    </main>
    



<!-- Offcanvas -  ele não é posicion absolute e pode colcoar embaixo e não dentro dos códigos -->
<!-- menu lateral -->

<div class="offcanvas offcanvas-start" tabindex="-1" id="menuLateral" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div>
        Some text as placeholder. In real life you can have the elements you have chosen. Like, text, images, lists, etc.
      </div>
      <div class="dropdown mt-3">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
          Dropdown button
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><a class="dropdown-item" href="#">Something else here</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- payer musica -->
  <div class="offcanvas offcanvas-bottom" tabindex="-1" id="playerMusica" aria-labelledby="offcanvasBottomLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasBottomLabel">Offcanvas bottom</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body small">
      ...
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
